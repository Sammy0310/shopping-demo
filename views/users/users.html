    <script type="text/template" id="create-user-template">
      <div class="jumbotron col-md-offset-3 col-sm-6">
        <form class="form-horizontal create-user-form">

          <h3 class="center-text">Welcome Please Sign Up</h3>
          <hr/> 
          <h5 class="red-text" id="register-error-message"></h5>
          <div class="form-group ">
            
              <input type="text" class="form-control " id="firstName" name="firstName" placeholder="First Name" required>
            
          </div>
          <div class="form-group ">
            
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
            
          </div>
          <div class="form-group"> 
            
              <input type="text" class="form-control " name="address.vicinity" placeholder="Your vicinity" required><br>
              <input type="text" class="form-control " name="address.city" placeholder="Your city" required><br>
              <input type="text" class="form-control " name="address.state" placeholder="Your state" required><br>
              <input type="number" class="form-control " name="address.zipcode" placeholder="Your zipcode" required><br>
            
          </div>
          <div class="form-group"> 
            
              <input type="email" class="form-control " name="email" placeholder="Email Address" required>
            
          </div>


          <div class="form-group"> 
            
              <input type="number" class="form-control " name="contactNumber" placeholder="Contact Number" required>
            
          </div>

          <div class="form-group"> 
            
              <input type="password" class="form-control " id="password" name="password" placeholder="Password" required>
            
          </div>

            <div class="form-group ">
              <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>
      </div>
    </script>

    <script type="text/template" id="admin-dashboard-template">
        <h2>Admin Dashboard!</h2>
        <div class="row">
          <div class="col-sm-10">
           <a href="#createProduct" class="btn btn-primary">Add New Product</a>
           <div class="table-responsive ">                
               <table class="table table-striped table-bordered table-hover dataTable no-footer" id="orgMembers" aria-describedby="dataTables-example_info">
               <thead>
                 <tr role="row">
                   <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column ascending" style="">
                     Product Name
                   </th>
                   <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="">
                     Category
                   </th>
                   <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="">
                     Price
                   </th>
                   <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="">
                     Stock
                   </th>
                 </tr>
               </thead>
               {{#each products}}
               <tr>
                  <td>{{this.name }}</td>
                  <td>{{ this.category }}</td>
                  <td>{{ this.price}}</td>
                  <td>{{this.stock}}</td>          
                  <td><a  href="/#edit/{{this._id }}" class="btn btn-primary">Edit</a></td>
                  <td><button class="btn btn-warning delete" data-id="{{this._id}}">DELETE</button></td>
              </tr>
        {{/each}}
               </div><!-- Table Close -->



           </div>
        </div><br>
    </script>


     <script type="text/template" id="create-product-template">
        <h2>Create Product Page!</h2> 
        <form class="form-horizontal product-add-form">
             <div class="form-group">
            <label class="col-sm-2 control-label">Product Name</label>
              <div class="col-sm-10">
      <input type="text" class="form-control" name="name" placeholder="Product Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <select class="form-control" name="category">

            <option value="clothing">clothing</option>
            <option value="shoes" >shoes</option>
            <option value="sunglasses">sunglasses</option>
            <option value="handbags">handbags</option>
            <option value="jewelry">jewelry</option>
            <option value="books">books</option>
            <option value="music">music</option>
      </select>
  </div>
 
  <div class="form-group">
  <br><br><br>
    <label class="col-sm-2 control-label">Product Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="price" placeholder="Product Price">
    </div>
  </div>
  
  <div class="form-group">

    <label class="col-sm-2 control-label">Product Stock</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="stock" placeholder="Product Stock">
    </div>
  </div>
  <div class="form-group">
  <br><br><br><br>
  <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="description" placeholder="Product description"></textarea>
    </div>
  </div>
    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add </button>
    </div>
  </div>
</form>       
    </script>
